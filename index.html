        <script type="text/x-handlebars">
            <main>
                <!-- Header -->
                <header>
                    <div class="container">
                        <div class="intro-text">
                            <div class="rh-background">
                                <div class="intro-lead-in"><h1>Välkommen till Samsök&nbsp;Halland</h1></div>
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <div class="input-group form-group">
                                        {{input action="doSearch" class="form-control" type="text" value=searchQuery title="Sökruta" placeholder="Skriv din sökning här"}}
                                        <span class="input-group-btn"><button class="btn btn-primary inline" {{action 'doSearch' searchQuery}}>Sök</button></span>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Searchresults Section -->
                <section id="searchresult">
                    <div class="container">
                        <div class="col-md-12 col-lg-8">
                            {{outlet}}
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <!-- Providers Section -->
                            <section id="providersSection">
                                {{render "providers"}}
                            </section>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <!-- About Section -->
                <section id="about" style="padding-bottom:0">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2 class="section-heading">Om Samsök</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p>Samsök Halland är en tjänst från <a href="http://www.regionhalland.se/regionbibliotek" target="_blank">Kultur i Halland - Regionbibliotek</a> tänkt att fungera som ersättare för Bibliotek24 i fjärrlåearbetet.</p>
                                <p>Synpunkter kan lämnas till viktor [punkt] sarge [snabela] regionhalland [punkt] se</p>
                                <p>Källkoden finns på <a href="https://github.com/viktor-sarge/SamsokJS" target="_blank">Viktors Github-konto</a></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2 class="section-heading">Tillgänglighet för Samsök Halland</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p>Region Halland står bakom den här webbplatsen. Vi vill att så många som möjligt ska kunna använda webbplatsen. Det här dokumentet beskriver hur Samsök Halland uppfyller lagen om tillgänglighet till digital offentlig service, eventuella kända tillgänglighetsproblem och hur du kan rapportera brister till oss så att vi kan åtgärda dem.</p>

                                <h3>Hur tillgänglig är webbplatsen?</h3>
                                <p>Vi har inga kända brister i tillgängligheten för den här webbplatsen.</p>

                                <h3>Vad kan du göra om du inte kan använda delar av webbplatsen?</h3>
                                <p>Om du behöver innehåll från Samsök Halland som inte är tillgängligt för dig, men som är undantaget från lagens tillämpningsområde enligt beskrivning nedan, kan du meddela oss.</p>

                                <p>Du kan också kontakta oss på följande sätt:</p>
                                <ul>
                                    <li>skicka e-post till <a href="mailto:regionen@regionhalland.se">regionen@regionhalland.se</a></li>
                                    <li>ring <a href="tel:035-134800">035-13 48 00</a></li>
                                </ul>

                                <h3>Rapportera brister i webbplatsens tillgänglighet</h3>
                                <p>Vi strävar hela tiden efter att förbättra webbplatsens tillgänglighet. Om du upptäcker problem som inte är beskrivna på den här sidan, eller om du anser att vi inte uppfyller lagens krav, meddela oss så att vi får veta att problemet finns.</p>

                                <h3>Tillsyn</h3>
                                <p>Myndigheten för digital förvaltning har ansvaret för tillsyn över lagen om tillgänglighet till digital offentlig service. Om du inte är nöjd med hur vi hanterar ditt påpekande om bristande webbtillgänglighet eller din begäran om tillgängliggörande av innehåll kan du anmäla till Myndigheten för digital förvaltning.</p>

                                <h3>Teknisk information om webbplatsens tillgänglighet</h3>
                                <p>Den här webbplatsen är helt förenlig med lagen om tillgänglighet till digital offentlig service.</p>

                                <h3>Innehåll som inte är tillgängligt</h3>
                                Det innehåll som beskrivs nedan är på ett eller annat sätt inte helt tillgängligt.

                                <h3>Oskäligt betungande anpassning</h3>
                                <p>Region Halland åberopar undantag för oskäligt betungande anpassning enligt 12 § lagen om tillgänglighet till digital offentlig service för nedanstående innehåll.</p>

                                <p>Sök- och filtreringsfälten skulle kunna ha en aria-label för att göra deras syften tydligare, men det är tyvärr inte möjligt med den version av teknikstacken som Samsök använder.</p>

                                <h3>Hur vi testat webbplatsen</h3>
                                <p>Vi har gjort en självskattning (intern testning) av Samsök Halland.</p>

                                <p>Senaste bedömningen gjordes den 29 mars 2021.</p>

                                <p>Redogörelsen uppdaterades senast den 29 mars 2021.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </footer>
        </script>

        <script type="text/x-handlebars" id="search">
            <h2>Söker efter: {{query}}</h2>

            <div class="progress">
                <div {{bind-attr aria-valuenow="progress"}} {{bind-attr style="progressStyle"}} {{bind-attr class="progressClass"}} role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <span class="sr-only">{{progress}}% Complete</span>
                </div>
            </div>

            {{#if remainingSearchers}}
                <h4>Söker igenom:</h4>
                {{#each item in remainingSearchers}}
                    <li>{{item.provider.name}}</li>
                {{/each}}
            {{/if}}
            {{#if failedSearchers}}
                <h4>Misslyckades med att söka i:</h4>
                {{#each item in failedSearchers}}
                    <li>{{item.provider.name}} (<a {{action 'retryFailed' item}}>försök igen</a>)</li>
                {{/each}}
            {{/if}}
            {{#if doneSearchers}}
                <h3>Färdigsökt i:</h3>
                <ul>
                    {{#each item in doneSearchers}}
                        {{#if item.allHitsFetched}}
                            <li><strong>{{item.provider.name}}:</strong> Alla träffar hämtade (<a {{bind-attr href="item.url"}} target="_blank">totalt {{item.numberOfHits}}</a>)</li>
                        {{else}}
                            {{#if item.percent}}
                                <li><strong>{{item.provider.name}}: <span class="fewHitsWarning">Visar {{item.percent}}%</span></strong> ({{item.numberOfHits}} träffar av <a {{bind-attr href="item.url"}} target="_blank">totalt {{item.totalHits}}</a>)</li>
                            {{else}}
                                <li><strong>{{item.provider.name}}: </strong> {{item.numberOfHits}} träffar av <a {{bind-attr href="item.url"}} target="_blank">totalt {{item.totalHits}}</a></li>
                            {{/if}}
                        {{/if}}
                    {{/each}}
                </ul>
            {{/if}}
            <h2 class="section-heading" id="search-results-heading">Sökresultat</h2>
            <h3>({{totalHits}} träffar totalt)</h3>
            {{input class="form-control rh-filter" type="text" value=searchFilter title="Filtrera träfflistan" placeholder="Filtrera träfflistan"}}
            <div class="list-group">
            {{#each hit in searchHits}}
                {{render "searchHit" hit}}
            {{/each}}
            </div>

            <a class="page-scroll" href="#page-top">Tillbaks till toppen</a>
        </script>

        <script type="text/x-handlebars" id="searchHit">
            <a {{bind-attr href="model.url"}} class="list-group-item" target="_blank">
            <div class="row col-sm-12">
                <h4 class="list-group-item-heading">{{model.title}}</h4>
            </div>
            <div class="row">
                <div class="col-sm-10 vcenter">

                    <p class="list-group-item-text">
                    <div class="row"><div class="col-md-12">{{model.author}}</div></div>
                    <div class="row"><div class="col-md-12">{{model.year}}</div></div>
                    <div class="row">
                        <div class="col-sm-8">{{model.type}}</div>
                        <div class="col-sm-4 text-right"><small>{{model.location}}</small></div>
                    </div>
                    </p>
                </div><!--
                --><div class="col-sm-2 text-center vcenter">
                    <button {{action 'openLibris'}} type="button" class="btn btn-link" aria-label="Libris">
                        <img src="img/libris_leaf.gif" alt="">
                    </button>
                </div>
            </div>
            </a>
        </script>

        <script type="text/x-handlebars" id="providers">
            <div class="panel panel-default">
            <div class="panel-heading"><h2 class="section-heading">Kataloger</h2></div>
            <div class="panel-body">
            <h3 class="section-subheading text-muted">Välj här vilka kataloger som skall sökas.</h3>
            {{#each provider in providers}}
                <h4>{{provider.groupName}}</h4>
                <ul class="catalogues-list">
                    {{#each provider in provider.providers}}
                        {{#view class="checkbox" tagName="li"}}
                            <label {{bind-attr for="view.checkboxView.elementId"}}>
                                {{input type="checkbox" checked=provider.enabled viewName="checkboxView"}}
                                {{provider.name}}
                            </label>
                        {{/view}}
                    {{/each}}
                </ul>
            {{/each}}
            <h4>Alla</h4>
            {{#view class="checkbox" tagName="div"}}
                <label {{bind-attr for="view.checkboxView.elementId"}}>
                    {{input type="checkbox" checked=allEnabled viewName="checkboxView"}}
                    Markera/avmarkera alla
                </label>
            {{/view}}
            <a class="page-scroll" href="#page-top">Tillbaks till toppen</a>
            </div>
            </div>
        </script>
